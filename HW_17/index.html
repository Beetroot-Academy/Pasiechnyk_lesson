    <script>
        // Запитай у користувача відстань в кілометрах між двома містами і за скільки годин він хоче дістатися. 
    // Порахуй швидкість, з якою необхідно рухатися, щоб встигнути вчасно.
    let distanceKm = prompt("Вкажіть будь ласка відстань у кілометрах з точки А в точку В.");
    let timeTravel = prompt("За скільки часу Ви хочете проїхати?");
    let speed = distanceKm / timeTravel;
    alert(`Ви маєте іхати зі швидкістю ${speed} км/год.`);

    // Реалізуй конвертор валют. Користувач вводить долари, програма переводить їх в євро. Курс валют зберігається в константі.
    const exchangeRate = 1.09;
    let exchangeUSD = prompt("Яку суму доларів, Ви будете міняти?");
    let exchangeEUR = exchangeUSD * exchangeRate;
    alert(`Ви отримаєте ${exchangeEUR} Євро`);
    </script>
