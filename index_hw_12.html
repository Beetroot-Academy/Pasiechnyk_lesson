<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/resetcss/reset.css">
    <link rel="stylesheet" href="style/styles_hw_12.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Almarai:wght@700;800&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mukta&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1 class="title-container">Create an Account</h1>
            <div class="form">
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname">
                </div>   
                <div>
                    <label for="E-mail">E-mail</label>
                    <input type="text" name="E-mail" id="E-mail">
                </div>
                <div>
                    <label class="subtitle radio radio__customization">Male</label>
                    <input type="radio" name="gender" value="male" />
                    <span class="mark"></span>
                </div>
                <div>
                    <label class="subtitle radio radio__customization">Female</label>
                    <input type="radio" name="gender" value="female" />
                    <span class="mark"></span>
                </div>
                <div>
                    <label for="country" class="subtitle create-account-section__subtitle">Country</label>
                    <select name="country" id="country">
                        <option value="-">-</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="Poland">Poland</option>
                        <option value="Germani">Germani</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="Romania">Romania</option>
                    </select>
                </div>
                <div>
                    <label for="city-input" class="subtitle create-account-section__subtitle">City</label>
                    <input type="text" name="city-input" id="city-input" />
                </div>
            </div>
            
        
        
    
    </section>
    <section class="container">
        <h1>Profile</h1>
    </section>        
    
    
      
</body>
</html>
